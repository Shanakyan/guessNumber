<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessNumber</title>
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Rubik+Glitch&display=swap"
        rel="stylesheet">
</head>

<body>
 <div class="container">
    <div class="header">
        <h1 class="title">Угадай число</h1>
        <p class="title__content">Я загадал число от 1 до 100, ты должен угадать это число</p>
    </div>

    <div class="inputbutton">
        <input id="input" class="btn" type="text">
        <button class="btn" id="guessBtn">Угадать</button>
    </div>
    <div class="stateGamer" >
        <p class="stateGame">—</p>
        <button  class="restartBtn">Начать сначала</button>
    </div>

 <div class="currentGame"><p>Сыграно игр: <span id="spanCurrentGame"> 0</span></p></div>
 </div>
    <script src="./script.js"></script>
</body>

</html>
